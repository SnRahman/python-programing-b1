    <h1>grow</h1>
    <div class="container">
        <div class="items" style="flex-grow: 1;" > 1 </div>
        <div class="items"  style="flex-grow: 1;"> <h6>2</h6> </div>
        <div class="items"  style="flex-grow: 6;"> <h3>3</h3> </div>
        <div class="items" style="flex-grow: 2;"> 4 </div>
    </div>

    <div class="container">
        <div class="items" > 1 </div>
        <div class="items" > <h6>2</h6> </div>

    <h1>flex</h1>

    <div class="container">
        <div class="items" style="flex:4 0 500px ;"> 1 </div>
        <div class="items" style="flex:2 1 300px"> <h6>2</h6> </div>
        <div class="items"  style="flex:5 0 400px"> <h3>3</h3> </div>
        <div class="items"> 4 </div>
