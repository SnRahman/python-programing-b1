<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show name</title>
</head>
<body>
    {% if name %}
        <h1>Name is: {{ name }}</h1>
    {% else %}
        <h1>Guest User</h1>
    {% endif %}


    {% if names %}
        {% for name in names %}
            <h1> Name is : {{ name }}</h1>
        {% endfor %}
    {% endif %}

</body>
</html>
